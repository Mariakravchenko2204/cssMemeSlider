<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memes Slider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/smiley-icon.svg" type="image/x-icon">
</head>

<body>
    <div class="slider_container">
        <input type="radio" name="mem" id="mem1" checked>
        <input type="radio" name="mem" id="mem2">
        <input type="radio" name="mem" id="mem3">
        <input type="radio" name="mem" id="mem4">
        <div class="slider__wrapper">
            <div class="slider_images">
                <img class="mem" src="./images/you_stay_in_Canada.jpg" alt="Stay In Canada">
                <img class="mem" src="./images/roads_in_Canada.jpg" alt="Roads in Canada are bad">
                <img class="mem" src="./images/Cobra_Chicken.jpeg" alt="Canadian Goose">
                <img class="mem" src="./images/meanwhile-in-canada-memes-63908f3154192__700.jpg"
                    alt="SMeanwhile in Canada">
            </div>
        </div>


        <div class="wrapper">
            <div class="text__wrapper">
                <div class="text">
                    <span id="text1">Don't stop your car!</span>
                    <span id="text2">Drive carefully!</span>
                    <span id="text3">Watch out for a goose!</span>
                    <span id="text4">Is it cold???</span>
                </div>
            </div>


            <div class="controls">
                <label for="mem1">
                    <div id="elem1" class="elem"></div>
                </label>
                <label for="mem2">
                    <div id="elem2" class="elem"></div>
                </label>
                <label for="mem3">
                    <div id="elem3" class="elem"></div>
                </label>
                <label for="mem4">
                    <div id="elem4" class="elem"></div>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
